        // R√©initialiser toutes les validations (fonction utilitaire)
        function resetAllValidations() {
            if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser toutes les validations en jaune ?')) {
                competencesData.forEach(comp => {
                    validationStates[comp.code] = 'jaune';
                });
                saveValidationStates();
                displayCompetences();
                updateStats();
            }
        }

        // Gestion du th√®me
        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');

            if (isDarkMode) {
                body.classList.remove('light-mode');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Mode sombre';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Mode clair';
                localStorage.setItem('theme', 'light');
            }
        }

        // Charger le th√®me sauvegard√©
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                isDarkMode = false;
                toggleTheme();
            }
        }

        // Fonction pour mettre √† jour les statistiques et la progression
        function updateStats() {
            const total = competencesData.length;
            const rouge = Object.values(validationStates).filter(state => state === 'rouge').length;
            const jaune = Object.values(validationStates).filter(state => state === 'jaune').length;
            const vert = Object.values(validationStates).filter(state => state === 'vert').length;

            // Mise √† jour des compteurs
            document.getElementById('total-count').textContent = total;
            document.getElementById('rouge-count').textContent = rouge;
            document.getElementById('jaune-count').textContent = jaune;
            document.getElementById('vert-count').textContent = vert;

            // Calcul des pourcentages (jaune = en attente, pas compt√©)
            const evaluated = rouge + vert; // Comp√©tences √©valu√©es (rouge ou vert)
            const evaluable = total; // Total des comp√©tences
            
            // Pourcentage de r√©ussite : vert / (rouge + vert) * 100
            const successRate = evaluated > 0 ? Math.round((vert / evaluated) * 100) : 0;
            const failureRate = evaluated > 0 ? Math.round((rouge / evaluated) * 100) : 0;
            
            // Pourcentage global de validation (vert / total)
            const globalProgress = Math.round((vert / total) * 100);

            // Mise √† jour de l'affichage
            document.getElementById('progress-percentage').textContent = globalProgress + '%';
            document.getElementById('evaluated-count').textContent = evaluated;
            document.getElementById('evaluable-count').textContent = evaluable;
            document.getElementById('success-rate').textContent = successRate + '%';
            document.getElementById('failure-rate').textContent = failureRate + '%';

            // Mise √† jour du diagramme circulaire
            updateProgressChart(globalProgress);
        }

        // Fonction pour mettre √† jour le diagramme circulaire
        function updateProgressChart(percentage) {
            const circle = document.getElementById('progress-circle');
            const circumference = 2 * Math.PI * 50; // rayon = 50
            const progress = (percentage / 100) * circumference;
            
            // Animation du cercle de progression
            circle.style.strokeDasharray = `${progress} ${circumference}`;
            
            // Changement de couleur selon le pourcentage
            if (percentage >= 80) {
                circle.style.stroke = '#10b981'; // Vert
            } else if (percentage >= 50) {
                circle.style.stroke = '#fbbf24'; // Jaune
            } else if (percentage >= 25) {
                circle.style.stroke = '#f97316'; // Orange
            } else {
                circle.style.stroke = '#ef4444'; // Rouge
            }
        }

        // Fonction pour changer l'√©tat de validation
        function changeValidation(code, newState) {
            validationStates[code] = newState;
            saveValidationStates(); // Sauvegarder imm√©diatement
            updateStats();

            // Mettre √† jour l'affichage des boutons
            const card = document.querySelector(`[data-code="${code}"]`);
            const buttons = card.querySelectorAll('.validation-btn');
            buttons.forEach(btn => btn.classList.remove('btn-active'));

            const activeButton = card.querySelector(`.btn-${newState}`);
            if (activeButton) {
                activeButton.classList.add('btn-active');
            }
        }

        // Fonction pour cr√©er une carte de comp√©tence
        function createCompetenceCard(competence) {
            const validationState = validationStates[competence.code];

            return `
                <div class="competence-card domain-${competence.domain}" data-code="${competence.code}" data-domain="${competence.domain}" data-validation="${validationState}">
                    <div class="competence-code">${competence.code}</div>
                    <div class="competence-domain">${competence.domain}</div>
                    <div class="competence-title" title="${competence.title}">${competence.title}</div>
                    <div class="validation-buttons">
                        <button class="validation-btn btn-rouge ${validationState === 'rouge' ? 'btn-active' : ''}" 
                                onclick="changeValidation('${competence.code}', 'rouge')" title="Non valid√©">
                            ‚úï
                        </button>
                        <button class="validation-btn btn-jaune ${validationState === 'jaune' ? 'btn-active' : ''}" 
                                onclick="changeValidation('${competence.code}', 'jaune')" title="En cours">
                            ‚è≥
                        </button>
                        <button class="validation-btn btn-vert ${validationState === 'vert' ? 'btn-active' : ''}" 
                                onclick="changeValidation('${competence.code}', 'vert')" title="Valid√©">
                            ‚úì
                        </button>
                    </div>
                </div>
            `;
        }

        // Fonction pour afficher les comp√©tences
        function displayCompetences(competencesToShow = competencesData) {
            const container = document.getElementById('competences-container');
            container.innerHTML = competencesToShow.map(createCompetenceCard).join('');
        }

        // Fonction pour filtrer les comp√©tences
        function filterCompetences() {
            const domainFilter = document.getElementById('domain-filter').value;
            const validationFilter = document.getElementById('validation-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = competencesData.filter(comp => {
                const matchesDomain = !domainFilter || comp.domain === domainFilter;
                const matchesValidation = !validationFilter || validationStates[comp.code] === validationFilter;
                const matchesSearch = !searchTerm ||
                    comp.code.toLowerCase().includes(searchTerm) ||
                    comp.title.toLowerCase().includes(searchTerm);

                return matchesDomain && matchesValidation && matchesSearch;
            });

            displayCompetences(filtered);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            // Charger le th√®me et les √©tats de validation sauvegard√©s
            loadTheme();
            loadValidationStates();
            // Remplir le filtre des domaines
            const domains = [...new Set(competencesData.map(comp => comp.domain))].sort();
            const domainSelect = document.getElementById('domain-filter');
            domains.forEach(domain => {
                const option = document.createElement('option');
                option.value = domain;
                option.textContent = domain;
                domainSelect.appendChild(option);
            });

            // Ajouter les √©couteurs d'√©v√©nements pour les filtres
            document.getElementById('domain-filter').addEventListener('change', filterCompetences);
            document.getElementById('validation-filter').addEventListener('change', filterCompetences);
            document.getElementById('search-input').addEventListener('input', filterCompetences);

            // Affichage initial
            displayCompetences();
            updateStats();
        });
    </script>
</body>
